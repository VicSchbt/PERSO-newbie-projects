<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<link
			rel="stylesheet"
			href="./css/style.css"
		/>

		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
		<main class="product-preview">
			<img
				src="./assets/images/image-product-desktop.jpg"
				alt="perfume"
				class="desktop-only product-image"
			/>
			<img
				src="./assets/images/image-product-mobile.jpg"
				alt="perfume"
				class="mobile-only product-image"
			/>
			<section class="product-infos">
				<p class="product-infos__category">Perfume</p>
				<h1 class="product-infos__title">Gabrielle Essence Eau De Parfum</h1>
				<p class="product-infos__description">
					A floral, solar and voluptuous interpretation composed by Olivier
					Polge, Perfumer-Creator for the House of CHANEL.
				</p>
				<div class="product-infos__prices">
					<p class="product-infos__current-price">$149.99</p>
					<p class="product-infos__original-price">$169.99</p>
				</div>
				<button class="product-infos__btn-add-to-cart">
					<img
						src="./assets/images/icon-cart.svg"
						alt="cart icon"
					/>
					Add to Cart
				</button>
			</section>
		</main>
	</body>
</html>
