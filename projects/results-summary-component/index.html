<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link
			rel="stylesheet"
			href="./css/style.css"
		/>

		<title>Frontend Mentor | Results summary component</title>
	</head>
	<body>
		<main class="results">
			<section class="results-summary">
				<h1 class="results-summary__title">Your Result</h1>
				<p class="results-summary__score">
					<span>76</span>
					of 100
				</p>
				<h2 class="results-summary__comment">Great</h2>
				<p class="results-summary__description">
					You scored higher than 65% of the people who have taken these tests.
				</p>
			</section>
			<section class="results-details">
				<h2 class="results-details__title">Summary</h2>
				<ul class="results-details__list">
					<li class="results-details__item results-details__item--reaction">
						<div>
							<img
								src="./assets/images/icon-reaction.svg"
								alt="thunder icon"
							/>
							Reaction
						</div>
						<div><span>80</span> / 100</div>
					</li>
					<li class="results-details__item results-details__item--memory">
						<div>
							<img
								src="./assets/images/icon-memory.svg"
								alt="brain icon"
							/>
							Memory
						</div>
						<div><span>92</span> / 100</div>
					</li>
					<li class="results-details__item results-details__item--verbal">
						<div>
							<img
								src="./assets/images/icon-verbal.svg"
								alt="dialog icon"
							/>
							Verbal
						</div>
						<div><span>61</span> / 100</div>
					</li>
					<li class="results-details__item results-details__item--visual">
						<div>
							<img
								src="./assets/images/icon-visual.svg"
								alt="eye icon"
							/>
							Visual
						</div>
						<div><span>72</span> / 100</div>
					</li>
				</ul>
				<button class="results-details__button">Continue</button>
			</section>
		</main>
	</body>
</html>
