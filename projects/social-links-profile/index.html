<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<link
			rel="stylesheet"
			href="style.css"
		/>
		<title>Frontend Mentor | Social links profile</title>
	</head>
	<body>
		<main>
			<img
				src="./assets/images/old_pp.png"
				alt="profile picture of Victoire Schubert"
				id="profile-picture"
			/>
			<h1 id="name"></h1>
			<h2 id="location"></h2>
			<p id="description"></p>
			<ul id="links"></ul>
		</main>

		<script src="app.js"></script>
	</body>
</html>
