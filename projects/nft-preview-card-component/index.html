<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link
			rel="stylesheet"
			href="css/style.css"
		/>

		<title>Frontend Mentor | NFT preview card component</title>
	</head>
	<body>
		<main class="card">
			<section class="card-image">
				<img
					src="./assets/images/image-equilibrium.jpg"
					alt="equilibrium"
					class="card-image__content"
				/>
				<div class="card-image__overlay"></div>
				<img
					src="./assets/images/icon-view.svg"
					alt=""
					class="card-image__view"
				/>
			</section>
			<h1 class="card-title">Equilibrium #3429</h1>
			<p class="card-description">
				Our Equilibrium collection promotes balance and calm.
			</p>
			<section class="card-infos">
				<p class="card-infos__price">
					<img
						src="./assets/images/icon-ethereum.svg"
						alt=""
					/>
					0.041 ETH
				</p>
				<p class="card-infos__time-left">
					<img
						src="./assets/images/icon-clock.svg"
						alt=""
					/>
					3 days left
				</p>
			</section>
			<div class="divider"></div>
			<section class="card-author">
				<img
					src="./assets/images/image-avatar.png"
					alt=""
					class="card-author__avatar"
				/>
				<p class="card-author__attribution">
					Creation of
					<span> Jules Wyvern </span>
				</p>
			</section>
		</main>
	</body>
</html>
